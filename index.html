<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section>
            <header>To-DO</header>
            <div class="container">
                <div class="listBlock">
                    <ul class="list"></ul>
                </div>
                <div class="search">
                    <input class="search" type="search">
                </div>
                <div class="actionBlock">
                    <input class="newTaskInput" type="text" placeholder="write a task" />
                    <button class="btn">Add</button>
                </div>

            </div>

        </section>

    </main>

    <script src="main.js"></script>

</body>

</html>
